{% extends "base.html" %}
{% block title %}Home{% endblock%}
{% block content %}
<br />
<h1 align="center"><strong>Secret Notes</strong> </h1>
<p><img src="https://media.tenor.com/fYL-jAts_1EAAAAi/cat-computer.gif" alt="Cat typing on computer" style="float:none;width:80px;height:80px;">
    Now you can look like this little one.
</p>
<ul class="list-group list-group-flush" id="notes">
    {% for note in user.notes %}
        <li class="list-group-item">
        {{ note.data }}
        <button type="button" class="close" onClick="deleteNote({{ note.id }})">
        <span aria-hidden="true">&times;</span>
        </button>
        </li>
    {% endfor %}
</ul>
<form method="POST">
    <textarea name="note" id="note" class="form-control"></textarea>
    <br />
    <div align="center">
        <button type="submit" class="btn btn-primary">Add Note</button>
    </div>

</form>

{% endblock %}
